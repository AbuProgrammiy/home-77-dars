<p-button routerLink="" label="Back" [rounded]="true" severity="danger"></p-button>



<div class="card">
  <p-table [value]="cars" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td>{{ car.id }}</td>
              <td>{{ car.carName }}</td>
              <td>{{ car.brandName }}</td>
              <td>{{ car.price }}</td>
              <td>{{ car.rating }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
